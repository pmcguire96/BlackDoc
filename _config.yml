# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:            Patrick's Portfolio
tagline:          Black Theme for Jekyll
description:      "A two-column black theme with a scrolling sidebar."
url:              "https://pmcguire96.github.io"
baseurl:          "Portfolio"
                  # the optional subpath of your site, e.g. "/my-jekyll-site/"
                  # This will apply to all pages in your Jekyll site.

author:
  name:           Patrick McGuire
  url:            https://pmcguire96.github.io

paginate:         5
# paginate_path:    '/page:num'
                    # Or '/my-jekyll-site/page:num' if you want to move your index pages

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

# Custom vars
version:            2.0.1

github:
  repo:             https://github.com/pmcguire96/pmcguire96.github.io-Portfolio.git
